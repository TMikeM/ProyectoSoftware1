


    <div *ngIf="showBase" class="base">
        <div class="logito"></div>
        <div>
            <button class="btn-login" id="btnIniciarSesion" (click)="toggleDisplay()">Inicia Sesión</button>
        </div>
    </div>

    <!-- Rectángulo centrado oculto inicialmente -->
    <div *ngIf="!showBase" class="centered-rectangle" id="rectangle" >
        <h2 class="text-center">Bienvenido</h2>
        <form>
            <div class="mb-3">
                <!-- <label for="username" class="form-label">Usuario</label> -->
                <input type="text" class="form-control" id="username" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <!-- <label for="password" class="form-label">Contraseña</label> -->
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                <a href="#" class="forgot-pass">¿Olvidó su contraseña?</a>
            </div>

            <div>
                <button type="button" class="btn-Ingresar">Ingresar</button>
            </div>
        </form>
    </div>
