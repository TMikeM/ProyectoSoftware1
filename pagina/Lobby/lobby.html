<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styleLobby.css">
    <link rel="" href="">
    <title>Bienvenida</title>
</head>

<body>
    <nav class="navbar navbar-light bg-grey">
        <div class="d-flex align-items-center" style="position: relative; width: 100%;">
            <!-- Botón izquierdo -->
            <button class="btn_lunch me-3" type="button" id="toggleButton">
                <img src="logos/Lunch-removebg-preview.png" alt="Logo" style="width: 50px; height: auto;">
            </button>
    
            <!-- Contenedor de información que aparece al hacer clic en el botón izquierdo -->
            <div class="info-container" id="infoContainer" style="display: none; position: absolute; top: 100%; left: 0; z-index: 1000;">
                <h3 class="text-titulo">Información de Combos</h3>
                <h5 class="text-subtitulo">Valor del combo</h5>
                <h6 class="textInfo">$xxxx</h6>
                <h3 class="text-subtitulo">Horario del servicio</h3>
                <h5 class="text-subtitulo">Para Comprar</h5>
                <h6 class="textInfo">Inicio: xxxx</h6>
                <h6 class="textInfo">Fin: xxxx</h6>
                <h5 class="text-subtitulo">Para Recibir</h5>
                <h6 class="textInfo">Inicio: xxxx</h6>
                <h6 class="textInfo">Fin: xxxx</h6>
            </div>
    
            <!-- Texto en el centro de la barra de navegación -->
            <span class="navbar-text">Lunch UIS</span>
    
            <!-- Botones a la derecha -->
            <div class="ms-auto d-flex align-items-center">
                <!-- Botón de notificaciones -->
                <button class="btn_lunch me-2" type="button" id="notificationButton">
                    <img src="imagenesLobby/campana-removebg-preview.png" alt="Notificaciones" style="width: 40px; height: auto;">
                </button>
    
                <!-- Contenedor de notificaciones que aparece al hacer clic en el botón de notificaciones -->
                <div class="info-container" id="notificationContainer" style="display: none; position: absolute; top: 100%; right: 0; z-index: 1000;">
                    <h3 class="text-titulo">Notificaciones</h3>
                    <p class="textInfo">Aquí van tus notificaciones.</p>
                </div>
    
                <!-- Botón de perfil -->
                <button class="btn_lunch" type="button" id="profileButton">
                    <img src="imagenesLobby/foto perfil.png" alt="Perfil" style="width: 40px; height: auto;">
                </button>
    
                <!-- Contenedor de perfil que aparece al hacer clic en el botón de perfil -->
                <div class="info-container" id="profileContainer" style="display: none; position: absolute; top: 100%; right: 0; z-index: 1000;">
                    <h3 class="text-titulo">Perfil</h3>
                    <img src="imagenesLobby/foto perfil.png" alt="Perfil" class="profile-image"> <!-- Imagen añadida -->
                    <p class="textInfo">Información del perfil.</p>
                </div>
            </div>
        </div>
    </nav>
    
    <script src="lobbyFunciones.js"></script>
    
    
</body>

</html>
